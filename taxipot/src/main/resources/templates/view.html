<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 - 상세보기</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm mb-3">
  <div class="container d-flex justify-content-between">
    <a href="/" class="navbar-brand d-flex align-items-center">
      <strong>게시판</strong>
    </a>
  </div>
</div>
<div class="container">
  <h1 th:text="${post.title}">제목</h1>
  <p class="text-muted" th:text="'작성자: ' + ${post.author}"></p>
  <p class="text-muted" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></p>
  <hr>
  <p th:text="${post.content}">내용</p>
  <hr>
  <div class="row">
    <div class="col">
      <a class="btn btn-primary" th:href="@{/board}">목록으로</a>
    </div>
    <div class="col text-right">
      <form th:action="@{/board/delete}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${post.id}">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
